<div id="login-box">
  <button id="friend-login-btn">Freunde Login (kein Passwort)</button>
  <input type="password" id="admin-password" placeholder="Admin Passwort">
  <button id="admin-login-btn">Admin Login</button>
  <p id="error-msg"></p>
</div>

<div id="content" style="display:none;">
  <h1>Willkommen im Freunde-Bereich!</h1>
</div>

<script>
  const adminPassword = "test123";
  const loginBox = document.getElementById("login-box");
  const content = document.getElementById("content");
  const errorMsg = document.getElementById("error-msg");

  document.getElementById("friend-login-btn").onclick = () => {
    loginBox.style.display = "none";
    content.style.display = "block";
  };

  document.getElementById("admin-login-btn").onclick = () => {
    const pwd = document.getElementById("admin-password").value;
    if(pwd === adminPassword) {
      loginBox.style.display = "none";
      content.style.display = "block";
    } else {
      errorMsg.textContent = "Falsches Passwort!";
    }
  };
</script>
